<h1>本棚</h1>
ここでは自分の好きなウェブページを登録することができ、そのウェブページを画像のみで閲覧することが可能です。<br>
シークレットモードだと正しく動作しない可能性があります。<br>
また、ブラウザを変更する場合は<a href="port.html">データ管理]</a>に行ってください。<br>

</form>
